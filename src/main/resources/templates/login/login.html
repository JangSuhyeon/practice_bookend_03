            <button class="button-blue2" onclick="guestLogin()">게스트 로그인</button>
            <a class="google-button" href="/oauth2/authorization/google">

    <div id="modal-background" class="modal-background"></div>

	<!--게스트 로그인 form-->
	<form id="guestLoginFrm" method="post" th:action="@{/login}" style="display: none">
		<input type="text" name="username">
		<input type="text" name="password" value="test010">
		<button type="submit">클릭</button>
	</form>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>

		// 게스트 로그인
		function guestLogin() {
			// 회원가입
			$.ajax({
				type:'GET',
				url:'/login/guest/join',
				success:function (res) {
					console.log(res);
					$('input[name="username"]').val(res.username);
					$('#guestLoginFrm').submit();
				},
				error:function () {
					console.log('error');
				}
			})
		}

        $(function (){
            // 모달 열기
            $("#openLoginModalBtn").click(function(){
                $("#loginModal").css("display", "block");
                $("#modal-background").css("display", "block");
            });

            // 모달 닫기
            $(".close, #modal-background").click(function(){
                $("#loginModal").css("display", "none");
                $("#modal-background").css("display", "none");
            });
        });
    </script>

</body>
